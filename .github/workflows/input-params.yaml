on:
  workflow_dispatch:
    inputs:
      approval: 
        type: string
        default: approve
        required: true
      name:
        type: choice
        description: Who to greet
        options: 
        - bboy
        - ggirl
      message:
        required: true
      use-emoji:
        type: boolean
        description: Include ðŸŽ‰ðŸ¤£ emojis
      environment:
        type: environment

jobs:
  greet:
    runs-on: ubuntu-latest

    steps:
    - name: Send greeting
      run: echo "${{ github.event.inputs.message }} ${{ fromJSON('["", "ðŸ¥³"]')[github.event.inputs.use-emoji == 'true'] }} ${{ github.event.inputs.name }}"

